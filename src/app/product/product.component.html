<div class="container">

  <button routerLink = "/" class="btn btn-primary" id="returnHome"> back </button>
  
  <h2>
    Add New Product
  </h2>
  
  <form id = "formNewProduct" name = "formNewProduct" #productData = "ngForm" (ngSubmit) = "addNewProduct(productData.value)">
      <div class="form-group">
        <label for="productName">Name:</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="name" ngModel>
      </div>
      <div class="form-group">
          <label for="productName">Department:</label>
          <input type="text" class="form-control" name="department" id="name" placeholder="name" ngModel>
      </div>
      <div class="form-group">
          <label for="productName">Price:</label>
          <input type="text" class="form-control" name="price" id="price" placeholder="price" ngModel>
      </div>
      <div class="form-group">
          <label for="productName">Stock:</label>
          <input type="text" class="form-control" name="stock" id="stock" placeholder="stock" ngModel>
      </div>
      <input type="submit" class="btn btn-primary" value = "Add Product">
  </form>
</div>

  <!--If product has been sucessfully added then confirmation message will appear-->
  <h3 *ngIf = "isAdded" >{{confirmationString}}</h3>
