
  <h2>
     Update Product
  </h2>
  
  <p *ngIf = "!exist">
    Product doesn't exist
  </p>

  <form id = "formNewProduct" name = "formNewProduct" #productData = "ngForm" (ngSubmit) = "updateProduct(productData.value)">
    <label>Name: </label><input type = "text" name="name" id="name" placeholder="name" [(ngModel)] = "data.name" ngModel><br>
    <label>Department: </label><input type = "text" name="department" id="department" placeholder="department" [(ngModel)] = "data.department" ngModel><br>
    <label>Price: </label><input type = "text" name="price" id="price" placeholder="price" [(ngModel)] = "data.price" ngModel><br>
    <label>Stock: </label><input type = "text" name="stock" id="stock" placeholder="stock" [(ngModel)] = "data.stock" ngModel><br>
    <input type="submit" value = "Update Product">
  </form>
