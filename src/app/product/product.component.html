
  <a routerLink = "/" > back </a>

  <h2>
    Add New Product
  </h2>
  
  <form id = "formNewProduct" name = "formNewProduct" #productData = "ngForm" (ngSubmit) = "addNewProduct(productData.value)">
    <label>Name: </label><input type = "text" name="name" id="name" placeholder="name" ngModel><br>
    <label>Department: </label><input type = "text" name="department" id="department" placeholder="department" ngModel><br>
    <label>Price: </label><input type = "text" name="price" id="price" placeholder="price" ngModel><br>
    <label>Stock: </label><input type = "text" name="stock" id="stock" placeholder="stock" ngModel><br>
    <input type="submit" value = "Add Product">
  </form>
  
  <br>

  <!--If product has been sucessfully added then confirmation message will appear-->
  <h3 *ngIf = "isAdded" >{{confirmationString}}</h3>
