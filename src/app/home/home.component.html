<a routerLink = '/product'> + Add Product</a>
<table>
  <th>ID</th>
  <th>Name</th>
  <th>Department</th>
  <th>Price</th>
  <th>In Stock</th>
  <th></th>
  <tr *ngFor = "let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.department}}</td>
    <td>${{product.price}}</td>
    <td>{{product.stock}}</td>
    <td (click) = "deleteProduct(product.id)"><a>DELETE</a></td>
  </tr>
</table>
